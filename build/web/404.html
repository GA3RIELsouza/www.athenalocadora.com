<!DOCTYPE html>

<html lang="pt">
    
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Erro 404 - Página não encontrada</title>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const countdown = document.getElementById("countdown");
                
                setTimeout(function() {
                    countdown.textContent = "Redirecionando você em 4...";
                }, 1000);
                
                setTimeout(function() {
                    countdown.textContent = "Redirecionando você em 3...";
                }, 2000);
                
                setTimeout(function() {
                    countdown.textContent = "Redirecionando você em 2...";
                }, 3000);
                
                setTimeout(function() {
                    countdown.textContent = "Redirecionando você em 1...";
                }, 4000);
                
                setTimeout(function() {
                    window.location.href = "inicio.jsp";
                }, 5000);
            });
        </script>
        
    </head>
    
    <body>
        
        <div style="margin:auto; text-align: center; width: 50%; background-color: lightgray; padding: 10px; border-radius: 50px">
            
            <h1>
                
                Oops!<br>
                P&aacute;gina n&atilde;o encontrada!
                
            </h1>
            
            <h2 id="countdown">
                
                Redirecionando você em 5...
                
            </h2>
            
        </div>
        
    </body>
    
</html>
