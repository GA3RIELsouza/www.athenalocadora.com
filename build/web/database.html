<!DOCTYPE html>

<html lang="pt">
    
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de dados offline</title>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const countdown = document.getElementById("countdown");
                const retry     = document.getElementById("retry");
                
                setTimeout(function() {
                    countdown.textContent = "Tente novamente em 4...";
                }, 1000);
                
                setTimeout(function() {
                    countdown.textContent = "Tente novamente em 3...";
                }, 2000);
                
                setTimeout(function() {
                    countdown.textContent = "Tente novamente em 2...";
                }, 3000);
                
                setTimeout(function() {
                    countdown.textContent = "Tente novamente em 1...";
                }, 4000);
                
                setTimeout(function() {
                    countdown.style.display = "none";
                    retry.style.display = "";
                }, 5000);
            });
        </script>
        
    </head>
    
    <body>
        
        <div style="margin:auto; text-align: center; width: 50%; background-color: lightgray; padding: 10px; border-radius: 50px">
            
            <h1>
                
                Oops!<br>
                Banco de dados offline!
                
            </h1>
            
            <h2>
                
                O banco de dados est&aacute; fora do ar.<br>
                Contacte o suporte.
                
            </h2>
            
            <h3 id="countdown">
                
                Tente novamente em 5...
                
            </h3>
            
            <h3 id="retry" style="display: none;">
                
                <a href="index.jsp">
                    
                    Tentar conex&atilde;o
                    
                </a>
                
            </h3>
            
        </div>
        
    </body>
    
</html>
