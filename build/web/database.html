<!DOCTYPE html>

<html lang="pt">
    
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de dados offline</title>
        
        <link rel="icon" type="image/x-icon" href="/www.athenalocadora.com/images/favicon.ico?v=1">
        <link href="/www.athenalocadora.com/css/styles.css" rel="stylesheet">
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const countdown = document.getElementById("countdown");
                const retry     = document.getElementById("retry");
                
                setTimeout(function() {
                    countdown.textContent = "Tente novamente em 4...";
                    
                    setTimeout(function() {
                        countdown.textContent = "Tente novamente em 3...";
                        
                        setTimeout(function() {
                            countdown.textContent = "Tente novamente em 2...";
                            
                            setTimeout(function() {
                                countdown.textContent = "Tente novamente em 1...";
                                
                                setTimeout(function() {
                                    countdown.style.display = "none";
                                    retry.style.display = "";
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            });
        </script>
        
    </head>
    
    <body>
        
        <div class="vertical-space"></div>
        
        <div class="error-screen outer">
            
            <h1>
                
                Oops!<br>
                Banco de dados offline!
                
            </h1>
            
            <h2>
                
                O banco de dados est&aacute; fora do ar.<br>
                Contacte o suporte.
                
            </h2>
            
            <h3 id="countdown">
                
                Tente novamente em 5...
                
            </h3>
            
            <h3 id="retry" style="display: none;">
                
                <a href="/www.athenalocadora.com/index.jsp" style="color: cornflowerblue;">
                    
                    Tentar reconex&atilde;o
                    
                </a>
                
            </h3>
            
        </div>
        
    </body>
    
</html>
